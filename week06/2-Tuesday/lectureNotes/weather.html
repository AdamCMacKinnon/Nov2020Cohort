<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            color: pink;
            font-size: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    weather

    <div></div>

    <script>
        fetch("http://api.openweathermap.org/data/2.5/weather?q=Atlanta&appid=9361bd03ec7175e9eea92fdf7a717518")
        .then(response =>response.json())
        .then(data =>{
            
            let kelvin = data.main.temp;
            let c = Math.floor(kelvin - 273.15);
            let f = c * 1.8 + 32;
            console.log(f);
            let div = document.querySelector('div');
            div.textContent = `Current Temperature: ${f}`

        })
        .catch((error) =>{
            console.log(error)
        })
    </script>
</body>
</html>
